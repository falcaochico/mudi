<head th:fragment="head">
	<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		.jumbotron {
		  padding: 2rem 1rem;
		  margin-bottom: 2rem;
		  background-color: #e9ecef;
		  border-radius: .3rem;
		}
		.pagerLink {
		    text-decoration: none !important;
		}
		
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">mudi</span>
	<span class="mt-3">
		<a sec:authorize="!isAuthenticated()" class="text-light pagerLink" href="/login">login</a>
		<a sec:authorize="isAuthenticated()" onClick="document.querySelector('#form-login').submit()" class="text-light pagerLink" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
